<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" placeholder="0" id="result" readonly/>

      <div class="buttons">
        <button class="operator" >(</button>
        <button class="operator" >)</button>
        <button class="operator"  onclick="allclear()">AC</button>
       
        <button class="operator" data-value="/" onclick="display('/')">/</button>

        <button id="seven" onclick="display('7')">7</button>
        <button id="eight" onclick="display('8')">8</button>
        <button id="nine" onclick="display('9')" >9</button>
        <button class="operator" onclick="display('*')">*</button>

        <button   onclick="display('4')">4</button>
        <button  onclick="display('5')">5</button>
        <button  onclick="display('6')">6</button>
        <button class="operator"  onclick="display('-')">-</button>

        <button  onclick="display('1')">1</button>
        <button  onclick="display('2')">2</button>
        <button  onclick="display('3')">3</button>
        <button class="operator"  onclick="display('+')">+</button>

        <button  onclick="display('0')">0</button>
        <button  onclick="display('.')">.</button>
        <button  onclick=" removelast()" >DEL</button>
        <button class="operator"  onclick="expreval()">=</button>
      </div>
    </div>

   
  </body>
  <script src="main.js"></script> 
</html>
